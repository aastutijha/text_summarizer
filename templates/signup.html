<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="../static/signup.css"> <!-- You can link your own stylesheet here -->
</head>
<body>

    <form>
        <div>
            <label for="username">Username:</label>
            <input type="text" class="inp usrname" id="username" name="username">
        </div>
    
        <div>
            <label for="firstname">First Name:</label>
            <input type="text" class="inp fname" id="firstname" name="firstname">
        </div>
    
        <div>
            <label for="lastname">Last Name:</label>
            <input type="text" class="inp lname" id="lastname" name="lastname">
        </div>
    
        <div>
            <label for="password">Password:</label>
            <input type="password" class="inp pswd" id="password" name="password">
        </div>
    
        <div>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" class="inp cpswd" id="confirm-password" name="confirm-password">
            <span></span>
        </div>
    
        <div>
            <label for="email">Email:</label>
            <input type="email" class="inp email" id="email" name="email">
        </div>
    
        <div>
            <input type="submit" value="Sign Up" disabled>
        </div>
    </form>
    

    <script src="signup.js"></script> <!-- Include your JavaScript file -->

</body>
</html>
